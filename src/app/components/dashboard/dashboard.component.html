<!-- NAVBAR (your existing code, unchanged) -->
<nav class="dashboard-navbar">
  <div class="nav-left">
    <span class="brand">MyAngularApp</span>
  </div>

  <div class="nav-right">
    <span class="username">
      {{ username }}
      <span class="role">({{ roleName }})</span>
    </span>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</nav>

<!-- MAIN LAYOUT -->
<div class="dashboard-layout">
  <aside class="sidebar">
    <ul class="sidebar-menu">
      <li [ngClass]="{ active: router.url === '/dashboard' }">
        <a routerLink="/dashboard">
          <i class="mdi mdi-view-dashboard menu-icon"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <div class="dropdown-toggle" (click)="toggleMaster()">
          <div class="menu-title">
            <i class="mdi mdi-cards-variant menu-icon"></i>
            <span>Master</span>
          </div>
          <span class="arrow" [class.rotate]="isMasterOpen">▾</span>
        </div>

        <ul class="dropdown-menu" [class.open]="isMasterOpen">
          <li [ngClass]="{ active: router.url.startsWith('/dashboard/users') }">
            <a routerLink="/dashboard/users">
              <i class="mdi mdi-account-multiple-outline sub-menu-icon"></i>
              <span>Users</span>
            </a>
          </li>

          <li [ngClass]="{ active: router.url.startsWith('/dashboard/roles') }">
            <a routerLink="/dashboard/roles">
              <i class="mdi mdi-shield-account-outline sub-menu-icon"></i>
              <span>Roles</span>
            </a>
          </li>
        </ul>
      </li>

      <li>
        <div class="dropdown-toggle" (click)="toggleUtils()">
          <div class="menu-title">
            <i class="mdi mdi-tools menu-icon"></i>
            <span>Utils</span>
          </div>
          <span class="arrow" [class.rotate]="isUtilsOpen">▾</span>
        </div>

        <ul class="dropdown-menu" [class.open]="isUtilsOpen">
          <li [ngClass]="{ active: router.url.startsWith('/dashboard/menu') }">
            <a routerLink="/dashboard/menu">
              <i class="mdi mdi-cog-outline sub-menu-icon"></i>
              <span>Menu</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <main class="dashboard-content">
    <router-outlet></router-outlet>
  </main>
</div>
