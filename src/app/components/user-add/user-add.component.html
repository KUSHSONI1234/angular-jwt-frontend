<h2 class="form-title">
  {{
    mode === "add" ? "Create User" : mode === "edit" ? "Edit User" : "View User"
  }}
</h2>

<div class="form-wrapper">
  <form class="user-form" [formGroup]="userForm" (ngSubmit)="onSave()">
    <!-- First & Last Name -->
    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          placeholder="Enter first name"
          formControlName="firstName"
          [readonly]="mode === 'view'"
          #firstNameInput
        />
        <small
          class="error"
          *ngIf="
            userForm.get('firstName')?.touched &&
            userForm.get('firstName')?.hasError('required') &&
            mode !== 'view'
          "
        >
          First name is required
        </small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          placeholder="Enter last name"
          formControlName="lastName"
          [readonly]="mode === 'view'"
        />
        <small
          class="error"
          *ngIf="
            userForm.get('lastName')?.touched &&
            userForm.get('lastName')?.hasError('required') &&
            mode !== 'view'
          "
        >
          Last name is required
        </small>
      </div>
    </div>

    <!-- Username & Email -->
    <div class="form-row">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          placeholder="Enter username"
          formControlName="username"
          [readonly]="mode === 'view'"
        />
        <small
          class="error"
          *ngIf="
            userForm.get('username')?.touched &&
            userForm.get('username')?.hasError('required') &&
            mode !== 'view'
          "
        >
          Username is required
        </small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="Enter email address"
          formControlName="email"
          [readonly]="mode === 'view'"
        />
        <small
          class="error"
          *ngIf="
            userForm.get('email')?.touched &&
            userForm.get('email')?.invalid &&
            mode !== 'view'
          "
        >
          Enter a valid email
        </small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group password-group">
      <label>Password</label>

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="********"
          formControlName="password"
          [readonly]="mode === 'view'"
        />

        <span
          class="toggle-icon"
          *ngIf="mode !== 'view'"
          (click)="togglePassword()"
        >
          {{ showPassword ? "Hide" : "Show" }}
        </span>
      </div>

      <small
        class="error"
        *ngIf="
          userForm.get('password')?.touched &&
          userForm.get('password')?.hasError('required') &&
          mode === 'add'
        "
      >
        Password is required
      </small>
    </div>

    <!-- Role -->
    <div class="form-group">
      <label>Role</label>
      <select
        class="form-control"
        formControlName="roleId"
        [disabled]="mode === 'view'"
      >
        <option [ngValue]="null">-- Select Role --</option>
        <option
          *ngFor="let role of roles"
          [ngValue]="role.id"
          [disabled]="role.disabled"
        >
          {{ role.roleName }}
        </option>
      </select>

      <small
        class="error"
        *ngIf="
          userForm.get('roleId')?.touched &&
          userForm.get('roleId')?.hasError('required') &&
          mode !== 'view'
        "
      >
        Role is required
      </small>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="onCancel()">
        {{ mode === "view" ? "Back" : "Cancel" }}
      </button>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="userForm.invalid"
        *ngIf="mode !== 'view'"
      >
        {{ mode === "add" ? "Save User" : "Update User" }}
      </button>
    </div>
    
  </form>
</div>
