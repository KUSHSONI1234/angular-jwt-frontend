<div class="auth-wrapper">
  <div class="auth-card">
    <!-- Left Illustration -->
    <div class="auth-illustration">
      <img src="assets/images/image-2.png" alt="Register Illustration" />
    </div>

    <!-- Right Form -->
    <div class="auth-form">
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to get started</p>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- First & Last Name -->
        <div class="input-row">
          <div class="input-group">
            <label>First Name</label>
            <input
              type="text"
              formControlName="firstName"
              placeholder="John"
              #firstNameInput
            />
            <small
              class="error"
              *ngIf="
                registerForm.get('firstName')?.touched &&
                registerForm.get('firstName')?.hasError('required')
              "
            >
              First name is required
            </small>
          </div>

          <div class="input-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" placeholder="Doe" />
            <small
              class="error"
              *ngIf="
                registerForm.get('lastName')?.touched &&
                registerForm.get('lastName')?.hasError('required')
              "
            >
              Last name is required
            </small>
          </div>
        </div>

        <!-- Username & Email -->
        <div class="input-row">
          <div class="input-group">
            <label>Username</label>
            <input
              type="text"
              formControlName="username"
              placeholder="john_doe"
            />
            <small
              class="error"
              *ngIf="
                registerForm.get('username')?.touched &&
                registerForm.get('username')?.hasError('required')
              "
            >
              Username is required
            </small>
          </div>

          <div class="input-group">
            <label>Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="john@example.com"
            />
            <small
              class="error"
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.invalid
              "
            >
              Enter a valid email address
            </small>
          </div>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label>Password</label>

          <div class="password-wrapper">
            <input
              [type]="showRegisterPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="••••••••"
            />

            <span class="toggle-icon" (click)="toggleRegisterPassword()">
              {{ showRegisterPassword ? "Hide" : "Show" }}
            </span>
          </div>

          <small
            class="error"
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.hasError('required')
            "
          >
            Password is required
          </small>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">
          Register
        </button>

        <p class="login-link">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
