<div class="page-header">
  <h2 class="page-title">User List</h2>

  <button class="create-btn" routerLink="/dashboard/users/add">
    <span class="plus">+</span>
    Create New
  </button>
</div>

<div class="table-wrapper">
  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>

        <th>Status</th>
        <th class="actions-col">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="loading">
        <td colspan="4" style="text-align: center">Loading users...</td>
      </tr>

      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roleName }}</td>

        <!-- <td>{{ user.roleName }}</td> -->
        <td>
          <span
            class="status"
            [ngClass]="user.isActive ? 'active' : 'blocked'"
            (click)="toggleStatus(user)"
            style="cursor: pointer"
            title="Click to toggle status"
          >
            {{ user.isActive ? "Active" : "Blocked" }}
          </span>
        </td>
        <td class="actions">
          <span
            class="material-icons icon view"
            title="View"
            (click)="viewUser(user)"
            >visibility</span
          >
          <span
            class="material-icons icon edit"
            title="Edit"
            (click)="editUser(user)"
            >edit</span
          >
          <span
            class="material-icons icon delete"
            title="Delete"
            (click)="deleteUser(user)"
            >delete</span
          >
        </td>
      </tr>

      <tr *ngIf="!loading && users.length === 0">
        <td colspan="4" style="text-align: center">No users found</td>
      </tr>
    </tbody>
  </table>
</div>
